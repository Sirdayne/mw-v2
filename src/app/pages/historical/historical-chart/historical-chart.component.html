<div *ngIf="!loading && !isData" class="w-full px-6 pt-2">
  No data to display
</div>

<div class="relative">
  <div *ngIf="loading"
       class="loader loader-shade">
    <mat-spinner></mat-spinner>
  </div>
  <div fxFlex="100%" fxLayoutAlign="center start">
    <div style="max-width: 1000px; width: 100%;">
      <canvas #barChart></canvas>
    </div>
  </div>
</div>
